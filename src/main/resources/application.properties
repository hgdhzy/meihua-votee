spring.datasource.url=jdbc:mysql://127.0.0.1:3306/meihua?characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.initialize=true
spring.datasource.dbcp2.initial-size=7
spring.datasource.dbcp2.max-total=800
spring.datasource.dbcp2.pool-prepared-statements=true

## Mybatis
mybatis.typeAliasesPackage=com.meihua.domain
mybatis.mapperLocations=classpath:mapper/*.xml

# log
logging.level.com.meihua=DEBUG
spring.output.ansi.enabled=DETECT

#PageHelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.returnPageInfo=check

server.port=8080
server.address=127.0.0.1
server.contextPath=/votee/api/web/1.0